---
- name: Configure Zabbix
  hosts: zabbix
  vars:   
    mysql_password: 'mysecretpass'
  roles:
    - zabbix

- name: Configure Elastic
  hosts: elastic
  roles:
    - elastic

- name: Configure Kibana
  hosts: kibana
  roles:
    - kibana

- name: Configure Web Servers
  hosts: web
  roles:
    - web
    - filebeat